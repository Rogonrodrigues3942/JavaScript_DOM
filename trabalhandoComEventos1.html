<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Trabalhando com Eventos #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class="conteudo exercicio">
    <div>
        <a esperar-um-pouco href="https://google.com.br">Google</a>
    </div>
    <script>
        function navegarEm5s(e){
            e.preventDefault()
            console.log('saindo em 5s ...')
            setTimeout(() =>{
                const link = e.target
                window.location.href = link.href
            },5000)
        }
        //2ª maneira de programar evento
        //const a = document.querySelector('a')
        //a.onclick = navegarEm5s(e) 

        //3ª Maneira de  programar um envento
        const a = document.querySelector('[esperar-um-pouco]')
        a.onclick = navegarEm5s()
    </script>
</body>
