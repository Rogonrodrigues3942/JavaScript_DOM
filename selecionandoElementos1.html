<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Selecionar Elementos #01</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body class="conteudo exercicio">
    <div id="primeiro">#primeiro</div>
    <div>Segundo</div>
    <div class="terceiro ultimo">.terceiro .ultimo</div>
    <script>
        /*1º Destaque: obtendo elemento id:primeiro, deixando em destaque conforme cógio css*/
        document.getElementById('primeiro').classList.add('destaque')

        /*2º Destaque: removendo o destaque inderido pelo envento anterior.
        Foi criado um array com todos o elementos html div. Ecluindo o destaque.*/
        const divs = document.getElementsByTagName('div')
        Array.from(divs).forEach(e => e.classList.remove('destaque'))

        /*3º Destaque: html colection sendo transformada em array, usando com a 
        técnica spread, exemplo abaixo.  [...divs]*/
        const divsArray = [...divs]
        divsArray.forEach(e => e.classList.add('destaque'))

        /*4º Destaque: manipulando html collection e excluindo destaque.*/
        const ultimosElementos = document.getElementsByClassName('ultimo')
        for (let e of ultimosElementos){
            e.classList.remove('destaque')
        }
        
    </script>
</body>
</html>
